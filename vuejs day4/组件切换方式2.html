<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--Vue 提供了component，来展示对应名称的组件-->
    <!-- component 是一个占位符 ， ：is属性 ，可以用来指定展示的组件的名称-->
    <a href="" @click.prevent="comName='login'">登陆</a>
    <a href="" @click.prevent="comName='register'">注册</a>
    <component :is="comName"></component>
    <!--总结 学习了 几个 Vue提供的标签-->
    <!-- component template transition transition-group -->
</div>
</body>
<script>
    //组件名称是字符串
    Vue.component("login",{
        template:"<h3>登陆组件</h3>"
    })
    Vue.component("register",{
        template: "<h3>注册组件</h3>"
    })
var vm=new Vue({
    el:"#app",
    data:{
        comName:"login"//当前component中的 :is中绑定的组件的名称
    }
})
</script>
</html>
