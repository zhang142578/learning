<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }
        .v-enter-active,
        .v-leave-active{
            transition: all 0.4s ease;
        }
    </style>
</head>
<body>
<div id="app">
    <!--Vue 提供了component，来展示对应名称的组件-->
    <!-- component 是一个占位符 ， ：is属性 ，可以用来指定展示的组件的名称-->
    <a href="" @click.prevent="comName='login'">登陆</a>
    <a href="" @click.prevent="comName='register'">注册</a>
    <!--设置mode属性，设置组件切换时候的模式-->
    <transition mode="out-in">
        <component :is="comName"></component>
    </transition>
</div>
</body>
<script>
    //组件名称是字符串
    Vue.component("login",{
        template:"<h3>登陆组件</h3>"
    })
    Vue.component("register",{
        template: "<h3>注册组件</h3>"
    })
var vm=new Vue({
    el:"#app",
    data:{
        comName:"login"//当前component中的 :is中绑定的组件的名称
    }
})
</script>
</html>
