<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/vue.js"></script>
<body>
<div id="app">
    <h4>{{msg}}</h4>
    <!--v-bind 只能实现数据的单向绑定 从model到view 并不能实现数据的双向绑定 -->
    <!--<input type="text" v-bind:value="msg">-->
    <input type="text" v-model="msg">
</div>
</body>
<script>
    var vm =new Vue({
        el:'#app',
        data:{
            msg:'vue demo'
        }
    })
</script>
</html>
