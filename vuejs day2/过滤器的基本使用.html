<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/vue.js"></script>
<body>
<div id="app">
<p>{{msg | msgFormat('疯狂','123')}}</p>
</div>
</body>
<script>
    Vue.filter('msgFormat',function (msg,arg,arg2) {
        //字符串的replace方法，第一个参数 除了可以写字符串，也可以写正则表达式
        return msg.replace(/单纯/g,arg+arg2)
    })
    var vm=new Vue({
        el:'#app',
        data:{
            msg:'曾经，我也是一个单纯的少年，单纯的我，傻傻的问，谁是世界上最单纯的男人'
        },
        methods:{

        }
    })
</script>

</html>
