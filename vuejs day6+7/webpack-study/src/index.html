<!--webpack 要打包的 文件的路径 打包好的 输出的文件的路径-->

<!--使用 wepback-dev-server 这个工具 来实现自动打包编译的功能-->
<!--1.运行 npm i webpack-dev-server -D -->
<!--2.这个工具的用法 和 webpack用法完全一样-->
<!--3.由于 我们是在项目中， 在本地安装的webpack-dev-server 所以 无法把他当做 脚本命令 在 powershell终端中直接运行
（只有那些 安装到全局-g的工具 才能在 终端中正常执行）
-->
<!--4. 注意 webpack-dev-server这个工具， 如果想要正常运行 要求 在本地 项目中 必须安装 webpack-->
<!--5. webpack-dev-server 帮我们打包生成的 bundle.js文件 并没有放到实际的物理磁盘上 ；而是 直接托管到了
电脑的内存中， 所以 我们在项目根目录中 根本找不到 这个打包好的 bundle.js；

-->
<!--6.我们可以认为 webpack-dev-server 把打包好的文件 以一种虚拟的形式 托管到了 砸门项目的 根目录中 虽然我们看不到他
但是，可以认为 和dist src node_modules 平级， 有一个看不见的文件，叫做bundle.js
-->
