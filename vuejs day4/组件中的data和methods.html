<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="js/vue.js"></script>
<body>
<div id="app">
    <mycom1></mycom1>
</div>
</body>
<script>
    //1.组件可以有自己的data数据
    //2.组建的data和实例的data 有点不一样 实例中的data可以为一个对象 但是组件中的data必须是一个方法
    //3.组件中的data除了必须为一个方法之外，这个方法内部，还必须返回一个对象才行；
    //4.组件中的data数据，使用方式，和实例中的一模一样；
    Vue.component("mycom1",{
        template:"<h1>这是全局组件----{{msg}}</h1>",
        data:function () {
            return {
                msg:"这是组件中data定义的数据"
            }
        }
    })
    var vm=new Vue({
        el:"#app"
    })
</script>
</html>
